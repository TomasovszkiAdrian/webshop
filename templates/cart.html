{% extends 'base.html' %}
{% block body %}
<h2>Kosár</h2>
{% if cart_items %}
<table>
<tr><th>Termék</th><th>Darab</th><th>Egységár</th><th>Össz</th></tr>
{% for it in cart_items %}
<tr>
  <td>{{it.name}}</td>
  <td>{{it.qty}}</td>
  <td>{{it.price}}</td>
  <td>{{it.qty*it.price}}</td>
</tr>
{% endfor %}
</table>
<p>Végösszeg: {{ total }} HUF</p>
<form action="/checkout" method="post">
  <label>Számlázási e-mail: <input name="email" value="{% if current_user.is_authenticated %}{{current_user.email}}{% endif %}"></label><br>
  <button>Rendelés leadása</button>
</form>
{% else %}
<p>A kosár üres.</p>
{% endif %}
{% endblock %}
